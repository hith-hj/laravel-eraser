name: Automated Release

on:
  push:
    branches:
      - main # Only run when code is merged into the main branch

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Grants permission to push tags and update files
      issues: write   # Recommended for creating release notes/issues if using semantic-release features
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (for semantic-release)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release dependencies
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/exec

      - name: Semantic Release
        env:
          # GITHUB_TOKEN is required for creating releases, tags, and updating the CHANGELOG.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # These secrets are needed if you are automatically publishing to Packagist.
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_API_TOKEN: ${{ secrets.PACKAGIST_API_TOKEN }}
        run: npx semantic-release
